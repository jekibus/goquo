# network
network-id="1337"

# gas -- uncomment line below for gas free network
# min-gas-price=0

# data
data-path="/data"
logging="INFO"

genesis-file="/config/genesis.json"
host-whitelist=["*"]

# p2p
p2p-host="<REPLACE_ME>"
p2p-port="<REPLACE_ME>"
